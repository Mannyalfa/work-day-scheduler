<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="glitch">Work Day Scheduler</h1>
      <h3 class="marquee">"Technology that works for <span class="you">you!</span>"</h3>
      <p id="currentDay" class="lead"></p>
      <p id="currentAlt" class="lead"></p>
      <div class="container">
  
        <button id="toggle">24 HOUR MODE</button>
      </div>
  </header>

    <div class="container">
            <div id= label class="row marker">
              <p class= "col-1 time-label">HR</p>
              <p class="col-10 text-label">EVENT/APPOINTMENT DESCRIPTION</p>
              <p class="col-1 button-label ">SAVE</p>
            </div>

            <div id="9" class="row time-block">
              <p class= "col-1 ampm">9 AM</p>            
              <p class="col-1 mil">0900</p>
              <textarea class="col-10 description"></textarea>
              <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>

            <div id="10" class="row time-block">
              <p class= "col-1 ampm">10 AM</p>
              <p class="col-1 mil">1000</p>
              <textarea class="col-10 description"></textarea>
              <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>

            <div id="11" class="row time-block">
              <p class= "col-1 ampm">11 AM</p>
              <p class="col-1 mil">1100</p>
              <textarea class="col-10 description"></textarea>
              <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>

            <div id="12" class="row time-block">
              <p class= "col-1 ampm">12 PM</P>
              <p class="col-1 mil">1200</p>
              <textarea class="col-10 description"></textarea>
              <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>

            <div id="13" class="row time-block">
              <p class= "col-1 ampm">1 PM</P>
              <p class="col-1 mil">1300</p>
              <textarea class="col-10 description"></textarea>
              <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>

            <div id="14" class="row time-block">
              <p class= "col-1 ampm">2 PM</P>
              <p class="col-1 mil">1400</p>
              <textarea class="col-10 description"></textarea>
              <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>

            <div id="15" class="row time-block">
              <p class= "col-1 ampm">3 PM</P>
              <p class="col-1 mil">1500</p>
              <textarea class="col-10 description"></textarea>
              <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>

            <div id="16" class="row time-block">
              <p class= "col-1 ampm">4 PM</P>
              <p class="col-1 mil">1600</p>
              <textarea class="col-10 description"></textarea>
              <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>

            <div id="17" class="row time-block">
              <p class= "col-1 ampm">5 PM</P>
              <p class="col-1 mil">1700</p>
              <textarea class="col-10 description"></textarea>
              <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>
        </div>
</main>
<div class="reset-container">
  <button id="reset-button">CLEAR ALL TASKS</button>
</div>
<p id= "warning"><span class = "aviso">WARNING!</span> This will permanently delete ALL saved tasks.</p>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
