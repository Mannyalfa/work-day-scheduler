  <body>
    <header class="jumbotron">
      <h1 class="glitch">Work Day Scheduler</h1>
      <h3 class="description">"Making technology work for <span class="you">you!</span>"</h3>
      <p id="currentDay" class="lead"></p>
      <button type="button" >12/24 hour mode</button>
  </header>

    <div class="container">
            <div id="9hr" class="row time-block">
                <div class="col-2 hour">9:00AM</div>
                <textarea class="col-9 description"></textarea>
                <button class="btn saveBtn col-1 "><i class="fas fa-check"></i></button>
            </div>

            <div id="10hr" class="row time-block">
                <div class="col-2 hour">10:00AM</div>

</main>
